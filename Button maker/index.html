<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Button Maker</h1>
      <div class="div">
        <label>BACKGROUND COLOR</label>
        <input type="text" id="background-color" required />
        <label>FONT COLOR</label>
        <input type="text" id="font-color" required />
        <label>FONT SIZE (in px)</label>
        <input type="text" id="font-size" required />
        <label>FONT-WEIGHT</label>
        <input type="text" id="font-weight" required />
        <label>PADDING (in px)</label>
        <input type="text" id="padding" required />
        <label>BORDER RADIUS (in px)</label>
        <input type="text" id="border" required /><br /><br />
        <input type="button" value="Apply" id="apply" onclick="btn()" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
